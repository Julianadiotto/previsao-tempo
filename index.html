<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo.</title>
</head>

<body>
    <div class="larger-box">

        <div class="search-box">
            <input class="input-city" id="input-city" placeholder="Digite o nome da cidade">
            <button class="button-search" id="search">
                <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
            </button>
        </div>

        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp-display">21ºC</p>

            <div class="small-box">
                <img class="weather-icon" alt="ícone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-description">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
